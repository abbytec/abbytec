name: Update badges

on: workflow_dispatch
jobs:
  update-readme:
    name: Update Readme with badges
    runs-on: ubuntu-latest
    steps:
      - name: Badges - Readme
        uses: abbytec/badge-readme@main
        with:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          INPUT_REPOSITORY: abbytec/abbytec
          CREDLY_USER: abby-palmero
